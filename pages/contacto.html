    <section>
        <h1>Formulario de contacto</h1>
        <fieldset >
            <legend>Contactanos</legend>
            <div>
                <p>Sexo</p>
                <input type="radio" name="Genero" id="Hombre">
                <label for="">Hombre</label>

                <input type="radio" name="Genero" id="Mujer">
                <label for="">Mujer</label>
            </div>
            <div>
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>  
            </div>
            <div>
                <label for="email">Tu correo</label>
                <input type="email" id="email" placeholder="eMail" required>
            </div>
            <div>
                <label for="Telefono">Telefono de contacto</label>
                <input type="tel" id="Telefono" placeholder="Tu numero" required>
            </div>
            <div>
                <label for="horario">¿Horario en que desea ser contactado? Entre</label>
                <input type="time" name="hora" id="hora"> <label for="y"> y </label> <input type="time" name="horafinal" id="horafinal" required> 
            </div>
            <div>
                <label for="periodo">Comunicarse durante</label>
                <select id="periodo">
                    <option disabled>Seleciona una opcion</option>
                    <option>Mañana</option>
                    <option>Tarde</option>
                </select>

            </div>
            <div>
                <input type="submit" value="Enviar formulario">
            </div>    
        </fieldset>
    </section>
